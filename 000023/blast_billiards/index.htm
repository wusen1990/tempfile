<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>Blast Billiards</title>
<meta name="keywords" content="炸弹台球" />
<meta name="description" content="炸弹台球" />
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0, minimal-ui" />
<style>
body {
margin: 0px;
padding: 0px;
width: 100%;
background-color:black;
}	
canvas {	
image-rendering: -o-crisp-edges;           
image-rendering: optimize-contrast;        
-ms-interpolation-mode: nearest-neighbor;  
-webkit-tap-highlight-color: rgba(0,0,0,0);
-moz-tap-highlight-color: rgba(0,0,0,0);
tap-highlight-color: rgba(0,0,0,0);
user-select: none;
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
} 
</style>
<script src="viewporter.js"></script>
</head>
<body>
<div id="viewporter">
<canvas id="canvas" moz-opaque></canvas>
</div>
</body>
<script src="TweenMax.min.js"></script>
<script src="howler.js"></script>
<script src="app.js"></script>
<script>
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
window.shareData = {
"timeLineLink": "http://www.6m5m.com/",
"sendFriendLink": "http://www.6m5m.com/",
"weiboLink": "http://www.6m5m.com/",
"tTitle": "Blast Billiards",
"tContent": "Blast Billiards",
"fTitle": "Blast Billiards",
"fContent":"Blast Billiards", 
"wContent": "Blast Billiards"
};
// 发送给好友
WeixinJSBridge.on('menu:share:appmessage', function (argv) {
WeixinJSBridge.invoke('sendAppMessage', {
"img_url": "http://www.6m5m.com", //这里地址要改
"img_width": "401",
"img_height": "275",
"link": window.shareData.sendFriendLink,
"desc": window.shareData.fContent,
"title": window.shareData.fTitle
}, function (res) {
_report('send_msg', res.err_msg);
})
});
// 分享到朋友圈
WeixinJSBridge.on('menu:share:timeline', function (argv) {
WeixinJSBridge.invoke('shareTimeline', {
"img_url": "http://www.6m5m.com",//这里地址要改
"img_width": "401",
"img_height": "275",
"link": window.shareData.timeLineLink,
"desc": window.shareData.tContent,
"title": window.shareData.tTitle
}, function (res) {
_report('timeline', res.err_msg);
});
});
// 分享到微博
}, false)
</script>
<div style="display:none">
</div>
</html>
